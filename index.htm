<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial_scale=1.0, user-scalable=no" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="styles/normalize.css" type="text/css" />
		<link rel="stylesheet" href="styles/stylesheet.css" type="text/css" />
		<script src="js/ttt_gamescripts.js"></script>
		<script>

			

			
		</script>
	</head>
	<body>
		<header><h1 class="font-effect-anaglyph">Tiq Taq Toe</h1></header>
		<nav><h2>X's Turn</h2></nav>
		<div class="container">
			<div class="row1">
				<div id="c1" class="cell col1" onclick="playerTurn(this.id)"></div><div id="c2" class="cell col2" onclick="playerTurn(this.id)"></div><div id="c3" class="cell col3" onclick="playerTurn(this.id)"></div>
			</div>
			<div class="row2">
				<div id="c4" class="cell col1" onclick="playerTurn(this.id)"></div><div id="c5" class="cell col2" onclick="playerTurn(this.id)"></div><div id="c6" class="cell col3" onclick="playerTurn(this.id)"></div>
			</div>
			<div class="row2">
				<div id="c7" class="cell col1" onclick="playerTurn(this.id)"></div><div id="c8" class="cell col2" onclick="playerTurn(this.id)"></div><div id="c9" class="cell col3" onclick="playerTurn(this.id)"></div>
			</div>
		</div>
		<div id="reset" onclick="clearCells()">New Game</div>
	</body>
</html>
